name: Update Match Schedules

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 20 * * *"   # UTC 20:00 => 北京时间次日 04:00

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # 如果你有 requirements.txt 就装，没有也无所谓
          if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi

      # 这里保持你的爬虫命令，能产出 data/schedule_2025.json & data/schedule_2026.json
      - name: Run scraper
        env:
          TZ: Asia/Shanghai
        run: |
          python scripts/scrape_teams.py

      # 生成合并 ICS
      - name: Build merged ICS
        run: |
          mkdir -p data/ics
          python scripts/make_ics.py \
            --in data/schedule_2025.json data/schedule_2026.json \
            --out data/ics/matches_all.ics \
            --name "Louis_Zeng 赛事合订(2025-2026)"
          test -s data/ics/matches_all.ics || (echo "ICS not found or empty" && exit 1)
          touch .nojekyll

      # 用“手工 git”强制提交（避免 action 没抓到新文件的尴尬）
      - name: Commit & push (force add)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-update schedules & ics $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
