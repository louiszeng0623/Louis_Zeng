name: Update Match Schedules

on:
  workflow_dispatch: {}          # 允许手动运行
  schedule:
    # 每天 20:00 UTC 触发 ≈ 北京时间次日 04:00
    - cron: "0 20 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # 运行抓取脚本（会将原始页面副本写入 data/_debug/）
      - name: Run scraper
        run: python scripts/scrape_teams.py

      # 生成 ICS（即使失败也不影响后续提交）
      - name: Build ICS files
        run: python scripts/make_ics.py || true

      # 仅当 data/ 下有变更才提交
      - name: Commit & push if changed
        run: |
          if [[ -n $(git status --porcelain data/) ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/*.json || true
            git add data/ics/*.ics || true
            git add data/_debug/* || true
            git commit -m "chore: auto-update schedules & ics $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes."
          fi

      # 上传调试工件（方便下载查看 data/_debug/ 的原始页面）
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-pages
          path: |
            data/_debug/**
          if-no-files-found: ignore
          
