name: Update Match Schedules

on:
  # 手动触发
  workflow_dispatch:
  # 每天北京时间 04:00 运行（UTC 20:00 == CST+8 的 04:00）
  schedule:
    - cron: "0 20 * * *"

permissions:
  contents: write

concurrency:
  group: update-schedule
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install -U pip
          pip install -r scripts/requirements.txt

      # —— 这里会运行你的爬虫，生成 data/schedule_2025.json / data/schedule_2026.json —— #
      - name: Scrape schedules (write JSON)
        run: |
          python scripts/scrape_teams.py

      # —— 你要的“加上这两步”：生成合并 ICS + 提交 —— #

      - name: Generate single ICS (2025–2026, both teams)
        run: |
          mkdir -p data/ics
          python scripts/make_ics.py

      - name: Commit and push JSON & ICS
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 提交赛程 JSON、调试文本（若有）、以及合并后的 ICS
          git add data/schedule_2025.json data/schedule_2026.json 2>/dev/null || true
          git add data/_debug/*.txt 2>/dev/null || true
          git add data/ics/matches_all.ics

          git commit -m "chore: auto-update schedules & ics $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

      # 可选：把关键产物打包成工件，便于排错/下载查看
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-snapshots
          path: |
            data/_debug/*.txt
            data/schedule_2025.json
            data/schedule_2026.json
            data/ics/matches_all.ics
          if-no-files-found: ignore
          
